<!DOCTYPE html>
<html>
    <head>
        <title>Donation Form</title>
        <link rel="stylesheet" type="text/css" href="./css.css">
    </head>
    <body>
        <div class="donation-form">
            <h1>Donation Form</h1>
            <form action="#" method="post">
                <p>Donar Name:</p>
                <input type="text" name="dname" placeholder="Donar Name">
                <p>Email:</p>
                <input type="email" name="email" placeholder="email">
                <p>Phone Number:</p>
                <input type="text" name="phno" placeholder="Phone Number">
                <p>PAN Number:</p>
                <input type="text" name="pnum" placeholder="PAN Number">
                <p>Donation Amount:</p>
                <input type="text" name="damt" placeholder="Donation Amount"><br>
                <label for="address">Address:<br></label>
                <textarea id="address" name="address" rows="5" cols="50">
                </textarea><br><br>
                <button type="Submit"><a href="thankyou.html">Donate</a></button>
            </form>
        </div>
    </body>
</html>
